<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Virtual Rose Garden</title>

    <!-- Soft serif font for elegance -->
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet" />

    <style>
        /* Base layout */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #f7f5f2 0%, #e9efe5 100%);
            font-family: "Marcellus", serif;
            color: #3d3d3d;
        }

        .garden-frame {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #ffffffcc;
            backdrop-filter: blur(10px);
            padding: 2rem 2.5rem;
            border-radius: 24px;
            box-shadow:
                0 8px 20px rgba(0, 0, 0, 0.1),
                inset 0 0 0 1px rgba(255, 255, 255, 0.4);
        }

        .title {
            font-size: 1.5rem;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
            color: #2f3e29;
            text-align: center;
        }

        canvas {
            background: linear-gradient(to bottom, #e3f1e0, #cfe3cb);
            border-radius: 16px;
            border: 1px solid #b5cbb2;
            width: 800px;
            height: 400px;
            box-shadow:
                0 10px 25px rgba(0, 0, 0, 0.1),
                0 0 30px rgba(190, 220, 180, 0.5);
            transition: box-shadow 0.3s ease;
        }

        canvas:focus {
            outline: none;
            box-shadow:
                0 0 20px rgba(152, 201, 157, 0.7),
                0 10px 30px rgba(0, 0, 0, 0.15);
        }

        /* Subtext or hint area */
        .footer {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #5e7058;
            opacity: 0.8;
        }

        body::before {
            top: 0;
            left: 0;
        }

        body::after {
            bottom: 0;
            right: 0;
            background: radial-gradient(circle at bottom right, #c5e1c2 0%, transparent 70%);
        }

        /* Responsive scaling */
        @media (max-width: 900px) {
            canvas {
                width: 90vw;
                height: calc(90vw / 2);
            }
        }
    </style>
</head>

<body>
    <div class="garden-frame">
        <div class="title">Virtual Rose Garden</div>
        <canvas id="game" width="800" height="400" tabindex="1"></canvas>
        <div class="footer">Use the arrow keys to move â€” space to jump</div>

        <!-- Chat System -->
        <div class="chat-container" style="
            width: 300px;
            position: absolute;
            right: -350px;
            top: 80px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-family: 'Marcellus', serif;
        ">
            <div id="chat-messages" style="
                height: 200px;
                overflow-y: auto;
                margin-bottom: 10px;
                padding: 10px;
                background: rgba(255, 255, 255, 0.8);
                border-radius: 8px;
            "></div>
            <div style="display: flex; gap: 8px;">
                <input type="text" id="chat-input" placeholder="Type a message..." style="
                    flex-grow: 1;
                    padding: 8px;
                    border: 1px solid #b5cbb2;
                    border-radius: 6px;
                    font-family: inherit;
                ">
                <button onclick="sendMessage()" style="
                    background: #2f3e29;
                    color: white;
                    border: none;
                    padding: 8px 16px;
                    border-radius: 6px;
                    cursor: pointer;
                    font-family: inherit;
                ">Send</button>
            </div>
        </div>
    </div>

    <!-- Username prompt overlay -->
    <div id="username-prompt" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
    ">
        <div style="
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            font-family: 'Marcellus', serif;
        ">
            <h2 style="margin-top: 0; color: #2f3e29;">Enter Your Name</h2>
            <input type="text" id="username-input" style="
                padding: 0.5rem;
                font-size: 1rem;
                margin: 1rem 0;
                border: 1px solid #b5cbb2;
                border-radius: 0.5rem;
                font-family: inherit;
            " placeholder="Your name...">
            <br>
            <button onclick="joinGame()" style="
                background: #2f3e29;
                color: white;
                border: none;
                padding: 0.5rem 1.5rem;
                border-radius: 0.5rem;
                font-size: 1rem;
                cursor: pointer;
                font-family: inherit;
            ">Join Garden</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>

</html>
