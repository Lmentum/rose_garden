<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Virtual Rose Garden</title>
    <link rel="icon" type="image/png" href="images/pngtree-blooming-red-rose-pixel-art-png-image_6106157.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet" />

    <style>
        :root {
            --bg-gradient-start: #faf6f1;
            --bg-gradient-end: #f5f0e8;
            --frame-bg: rgba(252, 248, 242, 0.8);
            --text-color: #3d3d3d;
            --title-color: #2f3e29;
            --chat-bg: rgba(255, 255, 255, 0.9);
            --chat-input-border: #b5cbb2;
            --button-bg: #2f3e29;
            --button-text: white;
            --canvas-gradient-start: #e3f1e0;
            --canvas-gradient-end: #cfe3cb;
            --canvas-border: #b5cbb2;
            --footer-color: #5e7058;
        }

        [data-theme="dark"] {
            --bg-gradient-start: #1a1c1e;
            --bg-gradient-end: #22282a;
            --frame-bg: rgba(32, 36, 38, 0.8);
            --text-color: #e0e0e0;
            --title-color: #a8c5a3;
            --chat-bg: rgba(32, 36, 38, 0.9);
            --chat-input-border: #4a5a47;
            --button-bg: #4a5a47;
            --button-text: #e0e0e0;
            --canvas-gradient-start: #2a3432;
            --canvas-gradient-end: #1f2826;
            --canvas-border: #4a5a47;
            --footer-color: #a8c5a3;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            font-family: "Marcellus", serif;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .garden-frame {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--frame-bg);
            backdrop-filter: blur(10px);
            padding: 2rem 2.5rem;
            border-radius: 24px;
            box-shadow:
                0 8px 20px rgba(0, 0, 0, 0.1),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        .title {
            font-size: 1.5rem;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
            color: var(--title-color);
            text-align: center;
            transition: color 0.3s ease;
        }

        canvas {
            background: linear-gradient(to bottom, var(--canvas-gradient-start), var(--canvas-gradient-end));
            border-radius: 16px;
            border: 1px solid var(--canvas-border);
            width: 800px;
            height: 400px;
            box-shadow:
                0 10px 25px rgba(0, 0, 0, 0.1),
                0 0 30px rgba(190, 220, 180, 0.5);
            transition: all 0.3s ease;
        }

        canvas:focus {
            outline: none;
            box-shadow:
                0 0 20px rgba(152, 201, 157, 0.7),
                0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .footer {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: var(--footer-color);
            opacity: 0.8;
            transition: color 0.3s ease;
        }

        body::before {
            top: 0;
            left: 0;
        }

        body::after {
            bottom: 0;
            right: 0;
            background: radial-gradient(circle at bottom right, #c5e1c2 0%, transparent 70%);
        }

        @media (max-width: 900px) {
            canvas {
                width: 90vw;
                height: calc(90vw / 2);
            }
        }
    </style>
</head>

<body>
    <div class="garden-frame">
        <button class="theme-toggle" onclick="toggleTheme()">üåô Dark Mode</button>
        <div class="title">The Rose Garden</div>
        <canvas id="game" width="800" height="400" tabindex="1"></canvas>
        <div class="footer">Use the arrow keys to move ‚Äî space to jump</div>

        <div class="chat-container" style="
            width: 300px;
            position: absolute;
            right: -350px;
            top: 80px;
            background: var(--chat-bg);
            border-radius: 12px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-family: 'Marcellus', serif;
            transition: all 0.3s ease;
        ">
            <div id="chat-messages" style="
                height: 200px;
                overflow-y: auto;
                margin-bottom: 10px;
                padding: 10px;
                background: var(--frame-bg);
                border-radius: 8px;
            "></div>
            <div style="display: flex; gap: 8px;">
                <input type="text" id="chat-input" placeholder="Type a message..." style="
                    flex-grow: 1;
                    padding: 8px;
                    border: 1px solid #b5cbb2;
                    border-radius: 6px;
                    font-family: inherit;
                ">
                <button onclick="sendMessage()" style="
                    background: #2f3e29;
                    color: white;
                    border: none;
                    padding: 8px 16px;
                    border-radius: 6px;
                    cursor: pointer;
                    font-family: inherit;
                ">Send</button>
            </div>
        </div>
    </div>

    <div id="username-prompt" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
    ">
        <div style="
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            font-family: 'Marcellus', serif;
        ">
            <h2 style="margin-top: 0; color: #2f3e29;">Enter Your Username</h2>
            <input type="text" id="username-input" style="
                padding: 0.5rem;
                font-size: 1rem;
                margin: 1rem 0;
                border: 1px solid #b5cbb2;
                border-radius: 0.5rem;
                font-family: inherit;
            " placeholder="Your name...">
            <br>
            <button onclick="joinGame()" style="
                background: #2f3e29;
                color: white;
                border: none;
                padding: 0.5rem 1.5rem;
                border-radius: 0.5rem;
                font-size: 1rem;
                cursor: pointer;
                font-family: inherit;
            ">Join Garden</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
    <script>
        function toggleTheme() {
            const body = document.body;
            const button = document.querySelector('.theme-toggle');
            const isDark = body.getAttribute('data-theme') === 'dark';

            if (isDark) {
                body.removeAttribute('data-theme');
                button.innerHTML = 'üåô Dark Mode';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                button.innerHTML = '‚òÄÔ∏è Light Mode';
                localStorage.setItem('theme', 'dark');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            const button = document.querySelector('.theme-toggle');
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                button.innerHTML = '‚òÄÔ∏è Light Mode';
            }
        });
    </script>
</body>

</html>
